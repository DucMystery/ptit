<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>
<h1>Publishers</h1>
<table border="1">
    <tr>
        <th>Name</th>
    </tr>
    <th:block th:each="publisher : ${publishers}">
        <tr>
            <td><a th:href="@{/publisher/view/__${publisher.id}__}" th:text="${publisher.name}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
