<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Publishers</title>
</head>
<body>
<h1>Publishers</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Amount</th>
    <th>Total</th>
  </tr>
  <th:block th:each="store : ${stores}">
    <tr>
      <td><a th:href="@{/view-publisher/__${publisher.id}__}" th:text="${publisher.name}"></a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
